<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!-- 
模板页面: html + js
  vue指令: vue自定义标签属性
  插值(大括号表达式): 动态显示一个数据
 -->
<div id="test">
  <input type="text" v-model="msg">
  <p>Hello {{msg}}</p>
</div>

<p>Hello {{msg}}</p>

<div id="test2">
  <input type="text" v-model="msg">
  <p>Hello {{msg}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
  const vm = new Vue({// 配置对象
    el: '#test',  // element, 值是选择器
    data: {// 包含n个可变数据的对象, 模板中可以直接操作
      msg: 'atguigu'
    }
  })
  // console.log(vue.msg)
  vue.msg = 'damu'
 //  console.log(vue._data.msg)

 const vue2 = new Vue({// 配置对象
    el: '#test2',  // element, 值是选择器
    data: {// 包含n个可变数据的对象, 模板中可以直接操作
      msg: 'atguigu22'
    }
  })

</script>
</body>
</html>
