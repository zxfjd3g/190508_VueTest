<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12_指令_内置指令</title>
</head>
<body>
<!--
常用内置指令
  v-text : 更新元素的 textContent/innerText属性值
  v-html : 更新元素的 innerHTML属性值
  v-if : 如果为true, 当前标签才会输出到页面
  v-else: 如果为false, 当前标签才会输出到页面
  v-show : 通过控制display样式来控制显示/隐藏
  v-for : 遍历数组/对象
  v-on : 绑定事件监听, 一般简写为@
  v-bind : 强制绑定解析表达式, 可以省略v-bind
  v-model : 双向数据绑定
  ref : 为某个元素注册一个唯一标识, vue对象通过$els属性访问这个元素对象
-->
<div id="example">
  <div v-text="msg"></div>
  <div v-html="msg"></div>
  <p ref="content">xxxxx</p>
  <button @click="hint">提示</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#example',
    data: {
      msg: '<a href="http://www.atguigu.com">尚硅谷</a>'
    },

    methods: {
      hint () {
        const p = this.$refs.content
        alert(p.innerHTML)
      }
    }
  })
</script>
</body>
</html>
